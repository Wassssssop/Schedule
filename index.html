<!DOCTYPE html>
<html lang="uk">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розклад Світового українства</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="theme-switch">
      <i class="far fa-lightbulb"></i>
      <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider round"></span>
      </label>
      <i class="far fa-moon"></i>
    </div>
    <div class="controls">
      <button id="upper-week" class="active">Верхній тиждень</button>
      <button id="lower-week" class="lower">Нижній тиждень</button>
    </div>
  </div>
  <div class="days-schedule-container">
    <div class="days">
      <button class="day active" data-day="monday"><span class="full-title">Понеділок</span><span class="abbreviated-title">Пн</span></button>
      <button class="day" data-day="tuesday"><span class="full-title">Вівторок</span><span class="abbreviated-title">Вт</span></button>
      <button class="day" data-day="wednesday"><span class="full-title">Середа</span><span class="abbreviated-title">Ср</span></button>
      <button class="day" data-day="thursday"><span class="full-title">Четвер</span><span class="abbreviated-title">Чт</span></button>
      <button class="day" data-day="friday"><span class="full-title">П'ятниця</span><span class="abbreviated-title">Пт</span></button>
    </div>
    <div class="schedule">
      <div class="time-bar-block">
        <div class="time-bar">
          13:05<br>14:05
        </div>
        <div class="schedule-content"></div>
      </div>
      <div class="time-bar-block">
        <div class="time-bar">
          14:40<br>16:00
        </div>
        <div class="schedule-content"></div>
      </div>
      <div class="time-bar-block">
        <div class="time-bar">
          16:20<br>17:40
        </div>
        <div class="schedule-content"></div>
      </div>
      <div class="time-bar-block">
        <div class="time-bar">
          17:55<br>19:15
        </div>
        <div class="schedule-content"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
